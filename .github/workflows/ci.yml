name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run Headless Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    defaults:
      run:
        working-directory: Game
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: 'gradle'
          
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup test assets
        run: |
          echo "=== Setting up test assets ==="
          mkdir -p core/src/test/resources
          
          if [ -d "assets" ]; then
            cp -r assets/* core/src/test/resources/
            echo "Assets copied successfully"
          else
            echo "Warning: assets directory not found"
            exit 1
          fi

      - name: Clean build directory
        run: ./gradlew clean --no-daemon
        
      - name: Run headless tests
        run: ./gradlew test --no-daemon --stacktrace
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            Game/**/build/reports/tests/**
            Game/**/build/test-results/**
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "# Test Summary" >> $GITHUB_STEP_SUMMARY
          if find . -path "*/test-results/*/TEST-*.xml" -type f | grep -q .; then
            echo "Tests completed. Download artifacts for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests failed to produce output." >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: Game
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: 'gradle'
          
      - name: Make gradlew executable
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build --no-daemon -x test
        
      - name: Build desktop JAR
        run: ./gradlew lwjgl3:jar --no-daemon
        
      - name: Upload desktop JAR
        uses: actions/upload-artifact@v4
        with:
          name: Escape_From_Uni-Desktop
          path: Game/lwjgl3/build/libs/*.jar